<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div>
    <h2>translate体验器</h2>
    <form name="ctrl">
        translateX:<input type="number" name="tx" min="-300" max="300" value="0">
        translateY:<input type="number" name="ty" min="-300" max="300" value="0">
        translateZ:<input type="number" name="tz" min="-300" max="300" value="0">
        scaleX:<input type="number" name="sx" min="0" max="5" value="1">
        scaleY:<input type="number" name="sy" min="0" max="5" value="1">
        rotateX:<input type="number" name="rx" value="0">
        rotateY:<input type="number" name="ry" value="0">
        rotateZ:<input type="number" name="rz" value="0">
        skewX:<input type="number" name="skx" value="0">
        skewY:<input type="number" name="sky" value="0">
        <input name="btn" type="button" value="变变变">
    </form>
    <span id="intro">(translate单位为px，scale无单位，rotate和skew单位为deg;translateZ需配合perspective属性使用，本例perspective默认为251px;暂不支持rotate3d())</span>
    <div><input id="reset" value="重置" type="button"></div>
</div>
<div id="wrapper">
    <div id="static-block">
        <div id="target-block" style="transform: none"></div>
    </div>
</div>
</body>
<script src="script.js"></script>
</html>
